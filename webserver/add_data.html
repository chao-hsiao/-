<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租屋網</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="dropdown-group">

                <label for="select_city">區 域：</label>
                <br>城市
                <select id="select_city" name="city"></select>
                <script type="application/json" id="data">
                    {{ data | tojson }}
                </script>
                <label for="select_district"></label>
                <br>鄉鎮市區
                <select id="select_district" name="district"></select>
            </div>

            <!-- Single Selectable Cell -->
            <div class="dropdown-single">
                <label>交易標的：</label>
                <select id="transaction_object" name="transaction_object"></select>
            </div>

            <!-- Single Input Cell -->
            <div class="input-single">
                <label>土地位置建物門牌：</label>
                <input type="text" id="address" name="address">
            </div>
            
            <!-- Single Input Cell -->
            <div class="input-single">
                <label>土地面積平方公尺：</label>
                <input type="number" id="land_area" name="land_area">
            </div>
            
            <!-- Submit Button -->
            <div class="upload-btn">
                <button type="upload" id="uploadBtn" >上傳</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/scripts.js"></script>
</body>
</html>
