<!DOCTYPE html>
<html>
<head>
    <title>Alert then Redirect</title>
</head>
<body>
    <script type="text/javascript">
        // Define the data variable in JavaScript
        var data = {
            'dir': '{{ data['dir'] }}',
            'msg': '{{ data['msg'] }}'
        };

        if (data['msg']) {
            alert("Success! Your action has been completed.");
        } else {
            alert("Oops! Something went wrong. Please try again.");
        }

        window.location.href = data['dir'];
    </script>
</body>
</html>
