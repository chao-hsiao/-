<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租屋網</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="form-container">
        <form action="results" method="post">
            <!-- Selectable Cells with Dropdowns -->
            <div class="dropdown-group">

                <label for="select_city">區 域：</label>
                <br>城市
                <select id="select_city" name="city"></select>
                <script type="application/json" id="data">
                    {{ data | tojson }}
                </script>
                <label for="select_district"></label>
                <br>鄉鎮市區
                <select id="select_district" name="district"></select>
            </div>

            <!-- Groups of Input Cells for Min and Max -->
            <div class="input-group">
                <label> 租 金(元)：</label>
                <input type="text" id="lowerprice" name="lowerprice" placeholder="最低價" oninput="validateNumericInput('lowerprice')">
                <input type="text" id="upperprice" name="upperprice" placeholder="最高價" oninput="validateNumericInput('upperprice')">
            </div>

            <div class="input-group">
                <label>坪 數：</label>
                <input type="text" id="lowerarea" name="lowerarea" placeholder="最小" oninput="validateNumericInput('lowerarea')">
                <input type="text" id="upperarea" name="upperarea" placeholder="最大" oninput="validateNumericInput('upperarea')">
            </div>

            <!-- Single Selectable Cell -->
            <div class="dropdown-single">
                <label>類 型：</label>
                <select id="rental_type" name="rental_type"></select>
            </div>

            <!-- Single Input Cell -->
            <div class="input-single">
                <label>關鍵字：</label>
                (非必填)
                <input type="text" id="keyword" name="keyword">
            </div>

            <!-- Submit Button -->
            <div class="submit-btn">
                <button type="submit" id="submitBtn" >搜尋</button>
            </div>
        </form>
        <div><br>
            <button type="button" id="addButton" class="button add-button" onclick="addFunction()">Add</button>
            <button type="button" id="deleteButton" class="button delete-button" onclick="deleteFunction()">Delete</button>
            <button type="button" id="modifyButton" class="button modify-button" onclick="modifyFunction()">Modify</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/scripts.js"></script>
</body>
</html>
